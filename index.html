<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>Proyecto Final - Larice</title>
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">        
</head>
<body>
    <div class="container">
        <div class="row my-3">
            <div class="col">
                <h3 class="text-center">Sistema de asistencia</h3>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-5 my-2">
                <select id="selAulas" class="form-select" aria-label="Aulas" required>
                    <option value="">Seleccionar curso</option>
                </select>
            </div>
            <div class="col-md-5 my-2">                
                <input type="date" class="form-control" id="diaAsistencia" required>
            </div>
            <div class="col-md-2 my-2">
                <div class="d-grid gap-2">
                    <button type="button" id="btnCargar" class="btn btn-primary">Cargar</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Apellido</th>
                                <th class="text-center" scope="col">Asistencia</th>
                                <th class="text-center" scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="bodyAlumnos">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="modalAlumno" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">                    
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h3 id="nombreAlumno" class="text-center"></h3>
                    <div id="imagenAlumno" class="text-center my-4"></div>
                    <p><strong>Fecha de nacimiento:</strong> <span id="fechaNacAlumno"></span></p>
                    <p><strong>Email:</strong> <span id="emailAlumno"></span></p>
                    <p><strong>Tel√©fono:</strong> <span id="telefonoAlumno"></span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/script.js" charset="utf-8"></script>
</body>
</html>
